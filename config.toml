# The URL the site will be built for
base_url = "https://latenitecoding.github.io"

# Set a theme
theme = "terminimal"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    {name = "tags"},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "boron"

[extra]
# Put all your custom variables here

# One of: blue, green, orange, pink, red.
# Defaults to blue.
# Append -light for light themes, e.g. blue-light
# Or append -auto, e.g. blue-auto
accent_color = "blue"

# One of: blue, dark, green, orange, pink, red, light, auto
# Enabling dark background will also modify primary font color to be darker.
# Defaults to accent color (or, if not accent color specified, to blue).
background_color = "dark"

katex_enable = true
katex_auto_render = true

mermaid_enable = true

# The logo text - defaults to "Terminimal theme"
logo_text = "Algo Owls"

# menu is enabled by adding menu_items (optional)
menu_items = [
    # each of these is optional, name and url are required
    # $BASE_URL is going to be substituted by base_url from configuration
    {name = "home", url = "$BASE_URL"},

    {name = "algorithms", url = "$BASE_URL/algorithms"},
    {name = "structures", url = "$BASE_URL/data-structures"},
    {name = "theory", url = "$BASE_URL/theory"},
    {name = "tricks", url = "$BASE_URL/tricks"},
    {name = "languages", url = "$BASE_URL/languages"},
    {name = "exercises", url = "$BASE_URL/exercises"},
    {name = "contests", url = "$BASE_URL/contests"},
    
    # tags should only be enabled if you have "tags" taxonomy
    # see documentation below for more details
    {name = "tags", url = "$BASE_URL/tags"},
    {name = "archive", url = "$BASE_URL/archive"},
    {name = "about", url = "$BASE_URL/about"},
    
    # set newtab to true to make the link open in new tab
    {name = "github", url = "https://github.com/latenitecoding/algo_owls", newtab = true},
    {name = "solutions", url = "https://github.com/latenitecoding/algo_owls_solutions", newtab = true},
]

# Whether to show links to earlier and later posts
# on each post page (defaults to true).
enable_post_view_navigation = true

# The text shown at the bottom of a post,
# before earlier/later post links.
# Defaults to "Thanks for reading! Read other posts?"
post_view_navigation_prompt = "Read more"

default_language = "en"

use_full_hack_font = true
